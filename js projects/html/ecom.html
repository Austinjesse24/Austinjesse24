<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="/assets/css/ecom.css">
</head>
<body>
    <header>
        <h1>Amazon Clone</h1>
        <div class="cart">
            <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
            <div id="cart-dropdown" class="cart-dropdown">
                <h3>Your Cart</h3>
                <div id="cart-items"></div>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="product-list">
            <div class="product" data-id="1" data-name="Product 1" data-price="19.99">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>Price: $19.99</p>
                <button onclick="addToCart(1, 'Product 1', 19.99)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="29.99">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>Price: $29.99</p>
                <button onclick="addToCart(2, 'Product 2', 29.99)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <script src="/assets/js/ecom.js"></script>
</body>
</html>
