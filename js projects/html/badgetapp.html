<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="/assets/css/badgetapp.css">
</head>
<body>
    <div class="container">
        <h1>Budget Planner</h1>

        <div class="input-section">
            <h2>Set Your Fixed Income</h2>
            <label for="income-input">Monthly Income:</label>
            <input type="number" id="income-input" placeholder="Enter your income">
            <button id="set-income-btn">Set Income</button>
        </div>

        <div class="budget-section">
            <h2>Budget Categories</h2>
            <label for="category-input">Category:</label>
            <input type="text" id="category-input" placeholder="Category name">
            <label for="amount-input">Allocated Amount:</label>
            <input type="number" id="amount-input" placeholder="Budget amount">
            <label for="spent-input">Spent Amount:</label>
            <input type="number" id="spent-input" placeholder="Spent amount">
            <button id="add-category-btn">Add Category</button>
        </div>
        

        <h2>Your Budget</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Allocated Amount</th>
                    <th>Spent Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="budget-table-body"></tbody>
        </table>

        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Budget: <span id="total-budget">0</span></p>
            <p>Total Spent: <span id="total-spent">0</span></p>
            <p>Remaining Budget: <span id="remaining-budget">0</span></p>
        </div>
    </div>

    <script src="/assets/js/budgetapp.js"></script>
</body>
</html>
