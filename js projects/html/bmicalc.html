<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/assets/css/bmicalc.css">
</head>
<body>
    <div class="container-main">
        <h1>BMI Calculator</h1>

        <div class="input">
            <label for="height">Age</label>
            <input type="text" class="text-input" id="age" required>
        </div>
        
        <div class="gender">
            <label class="container">
                <input type="radio" name="gender" value="male" id="m" required>
                <span class="checkmark"></span>
                <span class="text">Male</span>
            </label>
            <label class="container">
                <input type="radio" name="gender" value="female" id="f" required>
                <span class="checkmark"></span>
                <span class="text">Female</span>
            </label>
        </div>
        

        <div class="containerHW">
            <div class="inputH">
                <label for="height">Height(cm)</label>
                <input type="number" id="height" required>
            </div>

            <div class="inputW">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="weight" required>
            </div>
        </div>

        <button class="Calculate" id="submit" onclick="calculate();">Calculate BMI</button>

        <div class="results">
            <p>Your BMI is</p>
            <div id="results">00.00</div>
            <p class="comment"></p>
        </div>

        <div class="footer"><a class="footer-text"> By Austin Jesse</a></div>
    </div>

    <div id="myModel" class="modal" style="display:none;">
        <div class="model-content">
            <span class="close">&times;</span>
            <p id="modelText"></p>
        </div>
    </div>
    

    <script src="/assets/js/bmicalc.js"></script>
</body>
</html>
